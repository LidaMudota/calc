<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="" disabled>
                        <div class="btn-container">
                            <button class="btn btn-outline-primary btn-lg" id="btn_clr">C</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_div">/</button>
                        </div>
                        <div class="btn-container">
                            <button class="btn btn-outline-primary btn-lg" id="btn_7">7</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_8">8</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_9">9</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_mult">*</button>
                        </div>
                        <div class="btn-container">
                            <button class="btn btn-outline-primary btn-lg" id="btn_4">4</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_5">5</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_6">6</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_def">-</button>
                        </div>
                        <div class="btn-container">
                            <button class="btn btn-outline-primary btn-lg" id="btn_1">1</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_2">2</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_3">3</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_sum">+</button>
                        </div>
                        <div class="btn-container">
                            <button class="btn btn-outline-primary btn-lg" id="btn_0">0</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_dot">.</button>
                            <button class="btn btn-outline-primary btn-lg" id="btn_calc">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/script.js"></script>
</body>
</html>
